name: Deploy Knowledge Base

on:
  push:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - README.md
      - CONTRIBUTING.md
      - LICENSE

  pull_request:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - README.md
      - CONTRIBUTING.md
      - LICENSE

  workflow_dispatch: {}

concurrency:
  group: deploy-main
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    env:
      URL_CHECKER_TIMEOUT: ${{ vars.URL_CHECKER_TIMEOUT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Run linters
        run: npm run lint:all

      - name: Run test scripts
        run: |
          for script in script/*.js; do
            node "$script"
          done

      - name: Run URL checker
        run: node script/url-checker.js -t "$URL_CHECKER_TIMEOUT" -d src/posts

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test

    env:
      PAGEFIND_SKIP_DOWNLOAD: "true"

    permissions:
      contents: read
      pages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci 

      - name: Set PATH_PREFIX
        run: |
          REPO_NAME=$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f2)
          echo "PATH_PREFIX=/${REPO_NAME}/" >> $GITHUB_ENV

      - name: Build production site
        run: npm run eleventy:prod

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build

    environment:
      name: github-pages

    permissions:
      pages: write
      id-token: write
      issues: write

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Create deployment summary issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          STATUS="succeeded"
          DATE=$(date +%Y-%m-%d)
          REPO_NAME=$(echo "${GITHUB_REPOSITORY}" | cut -d'/' -f2)
          URL="https://${GITHUB_REPOSITORY_OWNER}.github.io/${REPO_NAME}/"

          gh issue create \
            --title "${DATE} - Deployment: ${STATUS}" \
            --body "URL: ${URL}"
